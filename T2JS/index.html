<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Battery Replacement Guide</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Step 1: Turn off the phone -->
        <a-marker type="pattern" url="patterns/pattern-1.patt">
            <a-text value="Step 1: Turn off the phone"
                color="black"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 2: Turn the phone to its back -->
        <a-marker type="pattern" url="patterns/pattern-2.patt">
            <a-text value="Step 2: Turn the phone to its back"
                color="white"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 3: Remove the casing -->
        <a-marker type="pattern" url="patterns/pattern-3.patt">
            <a-text value="Step 3: Remove the casing"
                color="red"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 4: Locate the battery -->
        <a-marker type="pattern" url="patterns/pattern-4.patt">
            <a-text value="Step 4: Locate the battery"
                color="green"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 5: Pull out the battery -->
        <a-marker type="pattern" url="patterns/pattern-5.patt">
            <a-text value="Step 5: Pull out the battery"
                color="blue"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 6: Get the new battery -->
        <a-marker type="pattern" url="patterns/pattern-6.patt">
            <a-text value="Step 6: Get the new battery"
                color="yellow"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 7: Align the metal contacts -->
        <a-marker type="pattern" url="patterns/pattern-7.patt">
            <a-text value="Step 7: Align the metal contacts"
                color="magenta"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 8: Insert the new battery -->
        <a-marker type="pattern" url="patterns/pattern-8.patt">
            <a-text value="Step 8: Insert the new battery" 
                color="black"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 9: Put back the casing -->
        <a-marker type="pattern" url="patterns/pattern-9.patt">
            <a-text value="Step 9: Put back the casing"
                color="black"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Step 10: Turn on the phone -->
        <a-marker type="pattern" url="patterns/pattern-0.patt">
            <a-text value="Step 10: Turn on the phone"
                color="black"
                position="0 1 0"
                align="center"
                scale="0.25 0.25 0.25"
                rotation="270 0 0">
            </a-text>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
